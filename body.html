<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>The body of the project</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <header>
        <div class="images">
            <img src="images/logo4.svg" class="logo" alt="">
            <img src="images/4-thumb.png" class="thumb" alt="" >
        </div>
    </header>
    <div class="allcontainer">
        <nav>
            <div class="nav-bar">
                <h4>user navigation</h4>
                <div class="dashboard">
                   <span class="nav-link-icon"><span class="fas fa-poll" ></span></span><span>Dashboard</span>
                </div>
                <div class="deposit">
                    <span class="nav-link-icon"><span class="fas fa-upload"></span> </span><span>Deposits</span>
                </div>
                <div class="investment">
                    <span class="nav-link-icon"><span class="fas fa-dollar-sign"></span></span><span class="nav-link-text"> Investments</span>
                </div>
                <div class="withdrawal">
                    <span class="nav-link-icon"><span class="fas fa-download"></span></span><span class="nav-link-text"> Withdrawals</span>
                </div>
                <div class="referral">
                    <span class="nav-link-icon"><span class="fas fa-comments-dollar"></span></span><span class="nav-link-text"> Referrals</span>
                </div>
                <div class="profile">
                    <span class="nav-link-icon"><span class="fas fa-user"></span></span><span class="nav-link-text"> Profile</span>
                </div>
                <div class="join whatsapp group">
                    <span class="nav-link-icon"><span class="fas fa-user"></span></span><span class="nav-link-text" onclick="sendWhatsApp('Isoo')"> Join Whatsapp Group</span>
                </div>
            </div>
            <button class="btn">  <a href="#">Logout</a></button>
        </nav>
        <div class="container-main">
            <div class="container">
                <div class="containerhead">
                    <h2>withdrawals</h2>
                </div>
                <div class="form">
                    <form action="" class="form-sub">
                        <h3 class="Submit">Submit withdrawal:</h3>
                        <label for="">amount to withdraw</label>
                        <input type="number" class="amount" id="amount">
                        <button class="btn">withdraw</button>
                    </form>
                </div>
            </div>
            <div class="container1">
                <div class="form">
                    <form action="" class="form-sub">
                        <h3>Auto withdrawal History:</h3>
                        <label for="">show</label>
                        <input type="number">
                        <label for="entries">entries</label>
                        <label for="search">Search:</label>
                        <input type="text" id="search">
                    </form>
                </div>
            </div>
            <div class="container2">
                <div class="form">
                    <form action="" class="form-sub">
                        <h3>Manual Balance withdrawal History:</h3>
                        <label for="">amount to withdraw</label>
                        <input type="text">
                        <button class="btn">withdraw</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
