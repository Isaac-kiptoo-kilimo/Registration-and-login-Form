<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <h3>New here?</h3>
            <div class="para">
                <p>Signing up is easy.It only takes a few steps.</p>
            </div>
            <div class="inputs">
                <div class="input">
                    <label for="name_">First Name <sup class="star">*</sup> </label>
                    <input type="text" id="fname" onfocus="removeError(this)" placeholder="Jane">
                </div>
                <div class="input">
                    <label for="name_">Last Name <sup>*</sup> </label>
                <input type="text" id="lname" onfocus="removeError(this)" placeholder="Doe">
                </div>
                <div class="input">
                    <label for="email">Email Address <sup>*</sup> </label>
                <input type="email" id="email" placeholder="jane@gmail.com">
                </div>
                <div class="input">
                    <label for="number">Phone Number <sup>*</sup> </label>
                    <input type="number" id="pnumber" placeholder="254710768397">
                </div>
                <div class="input">
                    <label for="username">Username <sup>*</sup> </label>
                    <input type="text" id="uname" placeholder="JaneDoe">
                </div>
                <div class="input">
                    <label for="password">Password <sup>*</sup> </label>
                    <input type="password" id="password" placeholder="******">
                    <div class="input">
                        <label for="password">Confirm Password <sup>*</sup> </label>
                        <input type="password" id="cpassword" placeholder="******">
                    </div>
                </div>
                <div class="btn">
                    <button>REGISTER</button>
                </div>
                <div class="formlast">
                    <p>Have an account? <a href="login.html">Login In</a> </p>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="check-loginstatus.js"></script>
    <script src="form.js"></script>
</body>
</html>
