<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac account</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <div class="content">
                <p>Already have an account?</p>
                <h3>Login here!</h3>
            </div>
           <div class="inputs">
            
            <label for="">Username <sup>*</sup> </label>
            <input type="text" id="uname_" placeholder="Username">
            <label for="">Password <sup>*</sup> </label>
            <input type="password" id="password_" placeholder="Enter your Password">
            <button class="login">login</button>
            <div class="resetpassword">
                <p>Forgot password? <a href="http://127.0.0.1:5501/reset-password.html">Reset.</a> </p>
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="http://127.0.0.1:5501/form.html">Sign up.</a> </p>
            </div>
           </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="check-loginstatus.js"></script>
    <script src="login.js"></script>
</body>
</html>
